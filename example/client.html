<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Music Player</title>
</head>
<body>
	<h1>Gracenote Rhythm API</h1>
	<form id="search">
		<input type="text" name="artist_name" placeholder="アーティスト名">
		<br>
		<input type="text" name="track_title" placeholder="曲名 (アーティスト名と共に指定する)">
		<br>
		<label for="mood">ムード</label>
		<select name="mood" id="mood"></select>
		<br>
		<label for="genre">ジャンル</label>
		<select name="genre" id="genre"></select>
		<br>
		<label for="era">年代</label>
		<select name="era" id="era"></select>

		<button type="submit">Search</button>
	</form>

	<ul id="result" class="result"></ul>

	<div class="player-wrapper">
		<div id="artwork" class="artwork"></div>
		<audio class="player" src="" controls></audio>
	</div>

	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="assets/js/player.js"></script>
</body>
</html>
